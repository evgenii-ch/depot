name: "Tests"
description: "Prepare scripts"

runs:
  using: "composite"
  steps:

    - name: Install poetry
      shell: bash
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
      env:
        POETRY_VERSION: "1.8.2"

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: poetry

    - name: Install poetry requirements
      shell: bash
      run: poetry install
      working-directory: scripts

    - name: Install ganache
      shell: bash
      run: yarn install --frozen-lockfile
      working-directory: scripts

    - name: Import network config to connect brownie with local Ganache
      shell: bash
      run: poetry run brownie networks import network-config.yaml True
      working-directory: scripts

    - name: Show system info
      shell: bash
      run: |
        echo "Memory and swap:"
        free -h
        echo
        swapon --show
        echo
        df -h
        echo
        echo "CPU units"
        nproc --all
        echo "Vote type normal"


